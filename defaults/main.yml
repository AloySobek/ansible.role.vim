---
state: 'install'
configure_opts: |
  --with-features=huge                                    \
  --enable-multibyte                                      \
  --enable-rubyinterp=yes                                 \
  --enable-python3interp=yes                              \
  --with-python3-config-dir=$(python3-config --configdir) \
  --enable-perlinterp=yes                                 \
  --enable-cscope                                         \
  --prefix=/usr/local
users: "--all"
